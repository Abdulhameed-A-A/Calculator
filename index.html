<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <title>Document</title>
</head>
<body>
  <p class="header">CALCULATOR APP</p>
  <div class="container">
    <p class="display js-solution"></p>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator-ii">+</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator-ii">-</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator-ii">*</button>
    </div>


    <div>
      <button class="operator">CL</button>
      <button class="operator">=</button>
      <button class="operator-ii">.</button>
      <button class="operator-ii">/</button>
    </div>
  </div>
</body>
</html>
